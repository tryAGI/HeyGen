      summary: v1/video.list
      description: v1/video.list
      operationId: v1VideoList
      responses:
        '200':
          description: ''
  /v2/video/generate:
    post:
      tags:
        - Create Video API
      summary: v2/video/generate
      description: "Generated Video: [https://app.heygen.com/share/67cd13935445457eaa99040070bdb545](https://app.heygen.com/share/67cd13935445457eaa99040070bdb545)\n\n<img src=\"https://resource.heygen.ai/video/gifs/67cd13935445457eaa99040070bdb545.gif\" alt=\"\">"
      operationId: v2VideoGenerate
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                aspect_ratio:
                  nullable: true
                  example: 
                callback_id:
                  nullable: true
                  example: 
                dimension:
                  type: object
                  properties:
                    height:
                      type: number
                      example: 720
                    width:
                      type: number
                      example: 1280
                test:
                  type: boolean
                  example: true
                title:
                  type: string
                  example: My Title
                video_inputs:
                  type: array
                  items:
                    type: object
                    properties:
                      character:
                        type: object
                        properties:
                          avatar_id:
                            type: string
                            example: Kristin_public_3_20240108
                          avatar_style:
                            type: string
                            example: normal
                          type:
                            type: string
                            example: avatar
                      voice:
                        type: object
                        properties:
                          input_text:
                            type: string
                            example: Welcome to the new era of video creation with HeyGen! Simply type your script to get started!
                          type:
                            type: string
                            example: text
                          voice_id:
                            type: string
                            example: 2f72ee82b83d4b00af16c4771d611752
                  example:
                    - character:
                        avatar_id: Kristin_public_3_20240108
                        avatar_style: normal
                        type: avatar
                      voice:
                        input_text: Welcome to the new era of video creation with HeyGen! Simply type your script to get started!
                        type: text
                        voice_id: 2f72ee82b83d4b00af16c4771d611752
            examples:
              v2/video/generate:
                value:
                  aspect_ratio: 
                  callback_id: 
                  dimension:
                    height: 720
                    width: 1280
                  test: true
                  title: My Title
                  video_inputs:
                    - character:
                        avatar_id: Kristin_public_3_20240108
                        avatar_style: normal
                        type: avatar
                      voice:
                        input_text: Welcome to the new era of video creation with HeyGen! Simply type your script to get started!
                        type: text
                        voice_id: 2f72ee82b83d4b00af16c4771d611752
      responses:
        '200':
          description: ''
