  /v1/streaming.list:
    get:
      tags:
        - Streaming API
      summary: streaming.list
      description: streaming.list
      operationId: streamingList
      requestBody:
        content:
          text/plain:
            examples:
              streaming.list:
                value: ''
      responses:
        '200':
          description: ''
  /v1/streaming.ice:
    post:
      tags:
        - Streaming API
      summary: streaming.ice
      description: streaming.ice
      operationId: streamingIce
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                candidate:
                  type: object
                  properties:
                    candidate:
                      type: string
                      example: <CANDIDATE>
                    sdpMLineIndex:
                      type: string
                      example: <SDP_MLINE_INDEX>
                    sdpMid:
                      type: string
                      example: <SDP_MID>
                    usernameFragment:
                      type: string
                      example: <USERNAME_FRAGMENT>
                session_id:
                  type: string
                  example: <SESSION_ID>
            examples:
              streaming.ice:
                value:
                  candidate:
                    candidate: <CANDIDATE>
                    sdpMLineIndex: <SDP_MLINE_INDEX>
                    sdpMid: <SDP_MID>
                    usernameFragment: <USERNAME_FRAGMENT>
                  session_id: <SESSION_ID>
      responses:
        '200':
          description: ''
  /v1/streaming.task:
    post:
      tags:
        - Streaming API
      summary: streaming.task
      description: streaming.task
      operationId: streamingTask
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                session_id:
                  type: string
                  example: <session_id>
                text:
                  type: string
                  example: 'Hey, there!'
            examples:
              streaming.task:
                value:
                  session_id: <session_id>
                  text: 'Hey, there!'
      responses:
        '200':
          description: ''
  /v1/streaming.stop:
    post:
