        - Streaming API
      summary: streaming.stop
      description: streaming.stop
      operationId: streamingStop
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                session_id:
                  type: string
                  example: <session_id>
            examples:
              streaming.stop:
                value:
                  session_id: <session_id>
      responses:
        '200':
          description: ''
  /v1/streaming.interrupt:
    post:
      tags:
        - Streaming API
      summary: streaming.interrupt
      description: 'This is endpoint is to interrupt a speaking avatar. If the avatar is not speaking, it doesn''t do anything.'
      operationId: streamingInterrupt
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                session_id:
                  type: string
                  example: <session_id>
            examples:
              streaming.interrupt:
                value:
                  session_id: <session_id>
      responses:
