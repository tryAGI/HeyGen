      summary: v2/template/<id>
      description: v2/template/<id>
      operationId: v2TemplateId
      responses:
        '200':
          description: ''
  /v2/template/<id>/generate:
    post:
      tags:
        - Template API
      summary: v2/template/generate
      description: "Generated Video: [https://app.heygen.com/videos/7cba9d29d6db46b88471221fdbc4fb75](https://app.heygen.com/videos/7cba9d29d6db46b88471221fdbc4fb75)\n\n<img src=\"https://resource.heygen.ai/video/gifs/7cba9d29d6db46b88471221fdbc4fb75.gif\" alt=\"\">"
      operationId: v2TemplateGenerate
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                caption:
                  type: boolean
                  example: false
                dimension:
                  type: object
                  properties:
                    height:
                      type: number
                      example: 720
                    width:
                      type: number
                      example: 1280
                test:
                  type: boolean
                  example: false
                title:
                  type: string
                  example: New Video
                variables:
                  type: object
                  properties:
                    first_name:
                      type: object
                      properties:
                        name:
                          type: string
                          example: first_name
                        properties:
                          type: object
                          properties:
                            content:
                              type: string
                              example: John
                        type:
                          type: string
                          example: text
            examples:
              v2/template/generate:
                value:
                  caption: false
                  dimension:
                    height: 720
                    width: 1280
                  test: false
                  title: New Video
                  variables:
                    first_name:
                      name: first_name
                      properties:
                        content: John
                      type: text
      responses:
        '200':
          description: ''
